<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jscolor.min.js"></script>
    <script src="js/dewRcon.js"></script>
    <script src="js/settings.js"></script>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
<div id="settingsWindow" class="tabbed-area adjacent">
    <div class="box-wrap">
        <div id="serverSettings">
            <label for="sName">Server Name</label><input type="text" id="sName" name="sName" onchange="updateSetting(this.name, this.value);"><br />
            <label for="sPass">Password</label><input type="text" id="sPass" name="sPass" onchange="updateSetting(this.name, this.value);"><br />
            <label for="sCountdown">Round Start Countdown</label><input type="text" id="sCountdown" name="sCountdown" onchange="updateSetting(this.name, this.value);"><br />
            <label for="sMaxPlayers">Maximum Players</label><input style="width:220px; right: 30px;" type="range" min="1" max="16" id="sMaxPlayers" name="sMaxPlayers" onchange="updateSetting(this.name, this.value);document.querySelector('#sMaxPlayersText').value = this.value;"><input type="text" style="width:25px" id="sMaxPlayersText" name="sMaxPlayers" onchange="updateSetting('sMaxPlayers', this.value);"><br />
            <label for="sShouldAnnounce">Announce to Server Lists</label><input type="checkbox" id="sShouldAnnounce" name="sShouldAnnounce" onchange="updateSetting(this.name, this.value);"><br />
            <label for="sSprintEnabled">Sprint Enabled</label><input type="checkbox" id="sSprintEnabled" name="sSprintEnabled" onchange="updateSetting(this.name, this.value);"><br />
            <label for="sUnlimitedSprint">Unlimited Sprint</label><input type="checkbox" id="sUnlimitedSprint" name="sUnlimitedSprint" onchange="updateSetting(this.name, this.value);"><br />
            <label for="sDualWieldEnabled">Allow Dual Wielding</label><input type="checkbox" id="sDualWieldEnabled" name="sDualWieldEnabled" onchange="updateSetting(this.name, this.value);"><br />
            <label for="sAssassinationEnabled">Allow Assassination</label><input type="checkbox" id="sAssassinationEnabled" name="sAssassinationEnabled" onchange="updateSetting(this.name, this.value);"><br />
            <label for="voipServerEnable">Enable VoIP Server</label><input type="checkbox" id="voipServerEnable" name="voipServerEnable" onchange="updateSetting(this.name, this.value);"><br />
        </div>
            
        <div id="advancedSettings">
            <label for="cCenteredCrosshair">Centered Crosshair</label><input type="checkbox" id="cCenteredCrosshair" name="cCenteredCrosshair" onchange="updateSetting(this.name, this.value);"><br />
            <label for="cFOV">Screen FOV</label><input style="width:200px; right: 50px;" type="range" min="65" max="150" id="cFOV" name="cFOV" onchange="updateSetting(this.name, this.value);document.querySelector('#cFOVText').value = this.value;"><input type="text" style="width:45px" id="cFOVText" name="cFOV" onchange="updateSetting('cFOV', this.value);"><br />
            <label for="cHideHUD">Hide HUD</label><input type="checkbox" id="cHideHUD" name="cHideHUD" onchange="updateSetting(this.name, this.value);"><br />
            <label for="cSpeed">Camera Speed</label><input type="text" id="cSpeed" name="cSpeed" onchange="updateSetting(this.name, this.value);"><br />
            <label for="inputRaw">Use Raw Input</label><input type="checkbox" id="inputRaw" name="inputRaw" onchange="updateSetting(this.name, this.value);"><br />
            <center>VOIP</center>
            <label for="voipPTT">Enable Push To Talk</label><input type="checkbox" id="voipPTT" name="voipPTT" onchange="updateSetting(this.name, this.value);"><br />
            <label for="voipVolMod">Volume Modifier</label><input type="text" id="voipVolMod" name="voipVolMod" onchange="updateSetting(this.name, this.value);"><br />
            <label for="voipAGC">Auto Gain Control</label><input type="checkbox" id="voipAGC" name="voipAGC" onchange="updateSetting(this.name, this.value);"><br />
            <label for="voipEchoCancel">Echo Cancellation</label><input type="checkbox" id="voipEchoCancel" name="voipEchoCancel" onchange="updateSetting(this.name, this.value);"><br />
            <label for="voipVAL">Voice Activation Level</label><input type="text" id="voipVAL" name="voipVAL" onchange="updateSetting(this.name, this.value);"><br />
            <label for="voipEnabled">VoIP Enabled</label><input type="checkbox" id="voipEnabled" name="voipEnabled" onchange="updateSetting(this.name, this.value);"><br />
            <center>Graphics</center>
            <label for="gfxSaturation">Saturation</label><input type="text" id="gfxSaturation" name="gfxSaturation" onchange="updateSetting(this.name, this.value);"><br />
            <label for="gfxBloom">Bloom</label><input type="text" id="gfxBloom"  name="gfxBloom" onchange="updateSetting(this.name, this.value);"><br />
        </div>    

        <div id="playerSettings">
            <label for="pName">Player Name</label><input type="text" id="pName" name="pName" onchange="updateSetting(this.name, this.value);"><br />
            <label for="renderWeapon">Podium Weapon</label> 
                <select id="renderWeapon" name="renderWeapon" onchange="updateSetting(this.name, this.value);">
                    <option value="assault_rifle">Assault Rifle</option>
                    <option value="ar_variant_2">DMG Assault Rifle</option>
                    <option value="ar_variant_3">ROF Assault Rifle</option>
                    <option value="ar_variant_5">ACC Assault Rifle</option>
                    <option value="ar_variant_6">PWR Assault Rifle</option>
                    <option value="battle_rifle">Battle Rifle</option>
                    <option value="br_variant_1">ROF Battle Rifle</option>
                    <option value="br_variant_2">ACC Battle Rifle</option>
                    <option value="br_variant_3">MAG Battle Rifle</option>
                    <option value="br_variant_4">DMG Battle Rifle</option>
                    <option value="br_variant_5">RNG Battle Rifle</option>
                    <option value="br_variant_6">PWR Battle Rifle</option>
                    <option value="covenant_carbine">Covenant Carbine</option>
                    <option value="covenant_carbine_variant_1">MAG Covenant Carbine</option>
                    <option value="covenant_carbine_variant_2">DMG Covenant Carbine</option>
                    <option value="covenant_carbine_variant_3">ACC Covenant Carbine</option>
                    <option value="covenant_carbine_variant_4">ROF Covenant Carbine</option>
                    <option value="covenant_carbine_variant_5">RNG Covenant Carbine</option>
                    <option value="covenant_carbine_variant_6">PWR Covenant Carbine</option>
                    <option value="dmr">DMR</option>
                    <option value="dmr_variant_1">MAG DMR</option>
                    <option value="dmr_variant_2">ACC DMR</option>
                    <option value="dmr_variant_3">ROF DMR</option>
                    <option value="dmr_variant_4">DMG DMR</option>
                    <option value="dmr_variant_5" >RNG DMR</option>
                    <option value="dmr_variant_6" >PWR DMR</option>
                    <option value="plasma_rifle">Plasma Rifle</option>
                    <option value="plasma_rifle_variant_6">PWR Plasma Rifle</option>
                    <option value="smg">SMG</option>
                    <option value="smg_variant_1">ROF SMG</option>
                    <option value="smg_variant_2">ACC SMG</option>
                    <option value="smg_variant_4">DMG SMG</option>
                    <option value="smg_variant_6">PWR SMG</option>
                </select><br />
                <center>Armor</center>
            <label for="helmet">Helmet</label>
                <select id="helmet" name="armorHelmet" onchange="updateSetting(this.name, this.value);">
                    <option value="air_assault">Air Assault</option>
                    <option value="ballista">Ballista</option>
                    <option value="chameleon">Chameleon</option>
                    <option value="cyclops">Cyclops</option>
                    <option value="demo">Demo</option>
                    <option value="dutch">Dutch</option>
                    <option value="gladiator">Gladiator</option>
                    <option value="gungnir">Gungnir</option>
                    <option value="halberd">Halberd</option>
                    <option value="hammerhead">Hammerhead</option>
                    <option value="hoplite">Hoplite</option>
                    <option value="juggernaut">Juggernaut</option>
                    <option value="mac">Mac</option>
                    <option value="mercenary">Mercenary</option>
                    <option value="nihard">Nihard</option>
                    <option value="omni">Omni</option>
                    <option value="oracle">Oracle</option>
                    <option value="orbital">Orbital</option>    
                    <option value="renegade">Renegade</option>             
                    <option value="scanner">Scanner</option>
                    <option value="shark">Shark</option>            
                    <option value="silverback">Silverback</option>
                    <option value="spectrum">Spectrum</option>
                    <option value="stealth">Stealth</option>
                    <option value="strider">Strider</option>
                    <option value="widow_maker">Widow Maker</option>
                </select><br />
            <label for="chest">Chest</label><select id="chest" name="armorChest" onchange="updateSetting(this.name, this.value);"></select><br />
            <label for="shoulders">Shoulders</label><select id="shoulders" name="armorShoulders" onchange="updateSetting(this.name, this.value);"></select><br />
            <label for="arms">Arms</label><select id="arms" name="armorArms" onchange="updateSetting(this.name, this.value);"></select><br />
            <label for="legs">Legs</label><select id="legs" name="armorLegs" onchange="updateSetting(this.name, this.value);"></select><br />
            <center>Colors</center>
            <label for="colorsPrimary">Primary</label><input class="jscolor jscolor-active" id="colorsPrimary" name="colorsPrimary" onchange="updateSetting(this.name, this.value);"><br />
            <label for="colorsSecondary">Secondary</label><input class="jscolor jscolor-active" id="colorsSecondary" name="colorsSecondary" onchange="updateSetting(this.name, this.value);"><br />
            <label for="colorsVisor">Visor</label><input class="jscolor jscolor-active" id="colorsVisor" name="colorsVisor" onchange="updateSetting(this.name, this.value);"><br />
            <label for="colorsLights">Lights</label><input class="jscolor jscolor-active" id="colorsLights" name="colorsLights" onchange="updateSetting(this.name, this.value);"><br />
            <label for="colorsHolo">Holo</label><input class="jscolor jscolor-active" id="colorsHolo" name="colorsHolo" onchange="updateSetting(this.name, this.value);"><br />
        </div>
        
        <ul class="tabs group">
            <li><a href="#playerSettings">Player settings</a></li>
            <li><a href="#serverSettings">Server Settings</a></li>
            <li><a href="#advancedSettings">Advanced Settings</a></li>
        </ul>
        <button id="closeButton" onclick="closeBrowser();">CLOSE</button>
    </div>
</div>

</body>
</html>
