<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jqColorPicker.min.js"></script>
    <script src="js/dewRcon.js"></script>
    <script src="js/settings.js"></script>
    <link rel="stylesheet" href="css/settings.css">
    <script>
        $(function() {
            $( "#settingsWindow" ).draggable();
            $( "#controllerSettings" ).draggable();
        });
    </script>
</head>
<body>
<div id="settingsWindow" class="tabbed-area adjacent">
    <div class="box-wrap">
        <div id="windowHeader">Eldewrito Settings<button id="closeButton" onclick="closeBrowser();">X</button></div>
        <div id="serverSettings">
            <label for="sName">Server Name</label><input class="setting" type="text" id="sName" name="sName"><br />
            <label for="sPass">Password</label><input class="setting" type="text" id="sPass" name="sPass"><br />
            <label for="sCountdown">Round Start Countdown</label><input class="setting" type="text" id="sCountdown" name="sCountdown"><br />
            <label for="sMaxPlayers">Maximum Players</label>
            <input type="text" style="width: 25px; float: right; margin-left: 3px;" id="sMaxPlayersText" name="sMaxPlayers" onchange="updateSetting('sMaxPlayers', this.value);">
            <input style="float: right; width: 220px; right: 30px;" type="range" min="1" max="16" id="sMaxPlayers" name="sMaxPlayers" onchange="document.querySelector('#sMaxPlayersText').value = this.value;">
            <br />
            <label for="sShouldAnnounce">Announce to Server Lists</label><input class="setting" type="checkbox" id="sShouldAnnounce" name="sShouldAnnounce"><br />
            <label for="sSprintEnabled">Sprint Enabled</label><input class="setting" type="checkbox" id="sSprintEnabled" name="sSprintEnabled"><br />
            <label for="sUnlimitedSprint">Unlimited Sprint</label><input class="setting" type="checkbox" id="sUnlimitedSprint" name="sUnlimitedSprint"><br />
            <label for="sDualWieldEnabled">Allow Dual Wielding</label><input class="setting" type="checkbox" id="sDualWieldEnabled" name="sDualWieldEnabled"><br />
            <label for="sAssassinationEnabled">Allow Assassination</label><input class="setting" type="checkbox" id="sAssassinationEnabled" name="sAssassinationEnabled"><br />
            <label for="voipServerEnable">Enable VoIP Server</label><input class="setting" type="checkbox" id="voipServerEnable" name="voipServerEnable"><br />
        </div>
            
        <div id="advancedSettings">
            <label for="cCenteredCrosshair">Centered Crosshair</label><input class="setting" type="checkbox" id="cCenteredCrosshair" name="cCenteredCrosshair"><br />
            <label for="cFOV">Screen FOV</label>
            <input type="text" style="width: 45px; float: right;  margin-left: 3px;" id="cFOVText" name="cFOV" onchange="updateSetting('cFOV', this.value);">
            <input style="float: right; width: 200px; right: 50px;" type="range" min="65" max="150" id="cFOV" name="cFOV" onchange="document.querySelector('#cFOVText').value = this.value;">
            <br />
            <label for="cHideHUD">Hide HUD</label><input class="setting" type="checkbox" id="cHideHUD" name="cHideHUD"><br />
            <label for="cSpeed">Camera Speed</label><input class="setting" type="text" id="cSpeed" name="cSpeed"><br />
            <label for="inputRaw">Use Raw Input</label><input class="setting" type="checkbox" id="inputRaw" name="inputRaw"><br />
            <center>VOIP</center>
            <label for="voipPTT">Enable Push To Talk</label><input class="setting" type="checkbox" id="voipPTT" name="voipPTT"><br />
            <label for="voipVolMod">Volume Modifier</label><input class="setting" type="text" id="voipVolMod" name="voipVolMod"><br />
            <label for="voipAGC">Auto Gain Control</label><input class="setting" type="checkbox" id="voipAGC" name="voipAGC"><br />
            <label for="voipEchoCancel">Echo Cancellation</label><input class="setting" type="checkbox" id="voipEchoCancel" name="voipEchoCancel"><br />
            <label for="voipVAL">Voice Activation Level</label><input class="setting" type="text" id="voipVAL" name="voipVAL"><br />
            <label for="voipEnabled">VoIP Enabled</label><input class="setting" type="checkbox" id="voipEnabled" name="voipEnabled"><br />
            <center>Graphics</center>
            <label for="gfxSaturation">Saturation</label><input class="setting" type="text" id="gfxSaturation" name="gfxSaturation"><br />
            <label for="gfxBloom">Bloom</label><input class="setting" type="text" id="gfxBloom"  name="gfxBloom"><br />
        </div>    

        <div id="playerSettings">
            <label for="pName">Player Name</label><input class="setting" type="text" id="pName" name="pName"><br />
            <label for="renderWeapon">Podium Weapon</label> 
                <select id="renderWeapon" name="renderWeapon" class="setting">
                    <option value="assault_rifle">Assault Rifle</option>
                    <option value="ar_variant_2">DMG Assault Rifle</option>
                    <option value="ar_variant_3">ROF Assault Rifle</option>
                    <option value="ar_variant_5">ACC Assault Rifle</option>
                    <option value="ar_variant_6">PWR Assault Rifle</option>
                    <option value="battle_rifle">Battle Rifle</option>
                    <option value="br_variant_1">ROF Battle Rifle</option>
                    <option value="br_variant_2">ACC Battle Rifle</option>
                    <option value="br_variant_3">MAG Battle Rifle</option>
                    <option value="br_variant_4">DMG Battle Rifle</option>
                    <option value="br_variant_5">RNG Battle Rifle</option>
                    <option value="br_variant_6">PWR Battle Rifle</option>
                    <option value="covenant_carbine">Covenant Carbine</option>
                    <option value="covenant_carbine_variant_1">MAG Covenant Carbine</option>
                    <option value="covenant_carbine_variant_2">DMG Covenant Carbine</option>
                    <option value="covenant_carbine_variant_3">ACC Covenant Carbine</option>
                    <option value="covenant_carbine_variant_4">ROF Covenant Carbine</option>
                    <option value="covenant_carbine_variant_5">RNG Covenant Carbine</option>
                    <option value="covenant_carbine_variant_6">PWR Covenant Carbine</option>
                    <option value="dmr">DMR</option>
                    <option value="dmr_variant_1">MAG DMR</option>
                    <option value="dmr_variant_2">ACC DMR</option>
                    <option value="dmr_variant_3">ROF DMR</option>
                    <option value="dmr_variant_4">DMG DMR</option>
                    <option value="dmr_variant_5" >RNG DMR</option>
                    <option value="dmr_variant_6" >PWR DMR</option>
                    <option value="plasma_rifle">Plasma Rifle</option>
                    <option value="plasma_rifle_variant_6">PWR Plasma Rifle</option>
                    <option value="smg">SMG</option>
                    <option value="smg_variant_1">ROF SMG</option>
                    <option value="smg_variant_2">ACC SMG</option>
                    <option value="smg_variant_4">DMG SMG</option>
                    <option value="smg_variant_6">PWR SMG</option>
                </select><br />
                <center>Armor</center>
            <label for="helmet">Helmet</label>
                <select id="helmet" name="armorHelmet" class="setting">
                    <option value="air_assault">Air Assault</option>
                    <option value="ballista">Ballista</option>
                    <option value="chameleon">Chameleon</option>
                    <option value="cyclops">Cyclops</option>
                    <option value="demo">Demo</option>
                    <option value="dutch">Dutch</option>
                    <option value="gladiator">Gladiator</option>
                    <option value="gungnir">Gungnir</option>
                    <option value="halberd">Halberd</option>
                    <option value="hammerhead">Hammerhead</option>
                    <option value="hoplite">Hoplite</option>
                    <option value="juggernaut">Juggernaut</option>
                    <option value="mac">Mac</option>
                    <option value="mercenary">Mercenary</option>
                    <option value="nihard">Nihard</option>
                    <option value="omni">Omni</option>
                    <option value="oracle">Oracle</option>
                    <option value="orbital">Orbital</option>    
                    <option value="renegade">Renegade</option>             
                    <option value="scanner">Scanner</option>
                    <option value="shark">Shark</option>            
                    <option value="silverback">Silverback</option>
                    <option value="spectrum">Spectrum</option>
                    <option value="stealth">Stealth</option>
                    <option value="strider">Strider</option>
                    <option value="widow_maker">Widow Maker</option>
                </select><br />
            <label for="chest">Chest</label><select id="chest" class="setting" name="armorChest"></select><br />
            <label for="shoulders">Shoulders</label><select id="shoulders" class="setting" name="armorShoulders"></select><br />
            <label for="arms">Arms</label><select id="arms" class="setting" name="armorArms"></select><br />
            <label for="legs">Legs</label><select id="legs" class="setting" name="armorLegs"></select><br />
            <center>Colors</center>
            <label for="colorsPrimary">Primary</label><input class="setting color no-alpha" id="colorsPrimary" value="#FFFFFF" name="colorsPrimary"><br />
            <label for="colorsSecondary">Secondary</label><input class="setting color no-alpha" id="colorsSecondary" value="#FFFFFF" name="colorsSecondary"><br />
            <label for="colorsVisor">Visor</label><input class="setting color no-alpha" id="colorsVisor" value="#FFFFFF" name="colorsVisor"><br />
            <label for="colorsLights">Lights</label><input class="setting color no-alpha" id="colorsLights" value="#FFFFFF" name="colorsLights"><br />
            <label for="colorsHolo">Holo</label><input class="setting color no-alpha" id="colorsHolo" value="#FFFFFF" name="colorsHolo"><br />
        </div>
        
        <ul class="tabs group">
            <li><a href="#playerSettings">Player</a></li>
            <li><a href="#serverSettings">Server</a></li>
            <li><a href="#advancedSettings">Advanced</a></li>
            <li><a onclick="showController();">Controller</a></li>
        </ul>
    </div>
</div>

<div id="controllerSettings">
<div id="controllerHeader">Controller Settings<button id="closeButton" onclick="showController();">X</button></div>
<div id="presets"><label for="presetMenu">Presets:</label><select id="presetMenu" onchange="applyPreset(this.value);">
    <option value="LS,A,X,RB,LB,RT,LT,RB,LB,RS,Y,B,LT,Right,,,LT,A,X,RT,LT,B,Start,Back,Y,,">Halo Online Default</option>
    <option value="X,A,LS,RB,LB,RT,LT,RB,LB,RS,Y,B,LT,LB,,,LT,A,LS,RT,LT,B,Start,Back,Y,,">Halo 3 Default</option>
    <option value="B,A,LS,X,LB,RT,LT,X,LB,RS,Y,LT,RB,LB,,,LT,A,LS,RT,LT,B,Start,Back,Y,,">Halo 5 Boxer</option>
</select><br /></div>
    <div id="controls">
        <label for="Jump">Jump</label><select id="Jump">
            <option value=""></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="RB">RB</option>
            <option value="LB">LB</option>
            <option value="LT">LT</option>
            <option value="RT">RT</option>
            <option value="Start">Start</option>
            <option value="Back">Back</option>
            <option value="LS">LS</option>
            <option value="RS">RS</option>
            <option value="Left">Left</option>
            <option value="Right">Right</option>
            <option value="Up">Up</option>
            <option value="Down">Down</option>
        </select><br />
        <label for="Melee">Melee</label><select id="Melee"></select><br />        
        <label for="Reload">Reload</label><select id="Reload"></select><br />
        <label for="Use">Use</label><select id="Use"></select><br />
        <label for="SwitchWeapons">Switch Weapons</label><select id="SwitchWeapons"></select><br />
        <label for="Crouch">Crouch</label><select id="Crouch"></select><br />
        <label for="Zoom">Zoom</label><select id="Zoom"></select><br />
        <label for="Fire">Fire</label><select id="Fire"></select><br />
        <label for="Grenade">Grenade</label><select id="Grenade"></select><br />
        <label for="SwitchGrenades">Switch Grenades</label><select id="SwitchGrenades"></select><br />
        <label for="Sprint">Sprint</label><select id="Sprint"></select><br />
        <label for="DualWield">Dual Wield</label><select id="DualWield"></select><br />
        <label for="FireLeft">Fire Left</label><select id="FireLeft"></select><br />
        <label for="ReloadLeft">Reload Left</label><select id="ReloadLeft"></select><br />
    </div>
    <div id="controllerGraphic">
        <img id="controllerPic" src="images/controller.png">
        <div id="A"></div>
        <div id="B"></div>
        <div id="X"></div>
        <div id="Y"></div>
        <div id="RB"></div>
        <div id="LB"></div>
        <div id="LT"></div>
        <div id="RT"></div>
        <div id="Start"></div>
        <div id="Back"></div>
        <div id="LS"></div>
        <div id="RS"></div>
        <div id="Left"></div>
        <div id="Right"></div>
        <div id="Up"></div>
        <div id="Down"></div>
    </div>
    <div id="extendedControls">
        <div id="vehicle">
        <label for="VehicleAccelerate">VehicleAccelerate</label><select id="VehicleAccelerate"></select><br />        
        <label for="VehicleBrake">VehicleBrake</label><select id="VehicleBrake"></select><br />
        <label for="VehicleBoost">VehicleBoost</label><select id="VehicleBoost"></select><br />
        <label for="VehicleRaise">VehicleRaise</label><select id="VehicleRaise"></select><br />
        <label for="VehicleDive">VehicleDive</label><select id="VehicleDive"></select><br />
        <label for="VehicleFire">VehicleFire</label><select id="VehicleFire"></select><br />
        <label for="VehicleAltFire">VehicleAltFire</label><select id="VehicleAltFire"></select><br />
        <label for="BansheeBomb">BansheeBomb</label><select id="BansheeBomb"></select><br />
        </div><div id="other">
        <label for="ForgeDelete">ForgeDelete</label><select id="ForgeDelete"></select><br />
        <label for="Chat">Chat</label><select id="Chat"></select><br />
        <label for="TeamChat">TeamChat</label><select id="TeamChat"></select><br />
        <label for="Menu">Menu</label><select id="Menu"></select><br />
        <label for="Scoreboard">Scoreboard</label><select id="Scoreboard"></select><br />
        </div>
    </div>
    <button id="expandCollapse" onClick="showExtended();">More</button>
</div>

</body>
</html>
